<!DOCTYPE html>
<!--M NUR RIZQI SAPUTRA-->
<!--SI 02-->
<html>
    <head>
        <title>
            FORM REGISTRASI SISWA
        </title>
    </head>
        <body>
        
            <form action="">
                <body bgcolor="32e0c4">
    <center>
        <table border="10" width="50%" cellpadding="10" cellspasing="30" bordercolor="red">
    </center>
        <thead  bgcolor="F1DF27" style="color:rgb(38, 0, 255)">
        <tr>
            <th><center><font size="50">PENDAFTARAN SISWA BARU SMK</font></center></th>
        </tr>
    </thead>
     <br><br>
     <tbody bgcolor="CB1637" style="color:rgb(252, 250, 250)">
        <tr>
            <td><label for="nama"><b>NAMA LENGKAP :</b></label>
               <input type="text" size="150" placeholder="masukan nama lengkap anda">
            </td>
        </tr>
        <tr>
            <td><label for="ttl"><b>TEMPAT ,TANGGAL LAHIR :</b></label>
                <input type="text" placeholder="tempat lahir anda">
                <input type="date">
            </td>
        </tr>
        <tr>
            <td><label for="umur"><b>umur :</b></label>
               <input type="number" size="150" placeholder="masukan umur anda">
            </td>
        </tr>
        <tr>
            <td><label for="gender"><b>JENIS KELAMIN :</b></label>
          <input type="radio" name="gender" value="laki laki">LAKI-LAKI
           <input type="radio" name="gender" value="perempuan">PEREMPUAN
           </td>
        </tr>
        <tr>
            <td><label for="alamat"><b>ALAMAT LENGKAP :</b></label><br>
            <textarea cols="150" rows="5" placeholder="masukan alamat lengkap anda"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="domisili"><b>DOMISILI TEMPAT TINGGAL :</b></label>
           <select name="domisi">
               <option hidden="nama kota"></option>
               <option value="jakarta">JAKARTA</option>
               <option value="bogor">BOGOR</option>
               <option value="depok">DEPOK</option>
               <option value="tanggerang">TANGGERANG</option>
               <option value="bekasi">BEKASI</option>
               <option value="bandung">BANDUNG</option>
               <option value="surabaya">SURABAYA</option>
               <option value="malang">MALANG</option>
               <option value="bali">BALI</option>
               <option value="medan">MEDAN</option>
               <option value="makassar">MAKASSAR</option>
               <option value="yogyakarta">YOGYAKARTA</option>
               <option value="maluku">MALUKU</option>
               <option value="manado">MANADO</option>
           </select>
           </td>
        </tr>
        <tr>
            <td><label for="asalsekolah"><b>ASAL SEKOLAH :</b></label><br>
                <input type="text" size="150" placeholder="masukan asal sekolah anda">
            </td>
        </tr>
        <tr>
            <td><label for="asalsekolah"><b>PILIH JURUSAN :</b></label><br>
                <input type="radio" name="jurusan" value="TKJ">TEKNOLOGI JARINGAN KOMPUTER
                <input type="radio" name="jurusan" value="MM">MULTIMEDIA
                <input type="radio" name="jurusan" value="RPL">REKAYASA PERANGKAT LUNAK
                <input type="radio" name="jurusan" value="OT">OTOMOTIF
            </td>
        </tr>
        <tr>
            <td><label for="JALUR DAFTAR"><b>JALUR PENDAFTARAN :</b></label>
           <input type="checkbox" name="jd" value="beasiswa">BEASISWA
           <input type="checkbox" name="jd" value="raport">RAPORT
           <input type="checkbox" name="jd" value="ppdb">PPDB
           <input type="checkbox" name="jd" value="inklusi">INKLUSI
           <input type="checkbox" name="jd" value="prestasi">PRESTASI
           </td>
        </tr>
        <tr>
            <td><label for="no hp"><b>NO. HANDPHONE :</b></label>
           <input type="number" size="150" placeholder="masukan nomor handphone anda">
           </td>
        </tr>
        <tr>
            <td><label for="foto"><b>UPLOAD FOTO :</b></label>
           <input type="file" size="150">
           </td>
        </tr>
        <tr>
            <td><label for="email"><b>EMAIL :</b></label>
           <input type="email" size="150" placeholder="masukan email anda (privasi terlindungi)">
           </td>
        </tr>
        <tr>
            <td>
        <label for="password"><b>PASSWORD :</b></label>
           <input type="password" size="150" placeholder="masukan password anda (privasi terlindungi)">
           </td>
        </tr>
    </tbody>
    </table>
    <br>
    <br>
    <table>
    <center>
        <input type="submit" name="submit" value="SAVE" size="30">
        <input type="reset" name="reset" value="RESET" size="30">
    </center>
    
    </table>

    </body>
</html>
